<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="refresh" content="30"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="queue.css"/>
        <title>دور العميل</title>
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/queue.js"></script>

    </h:head>
    <h:body >
        <h:form >
            <p:growl id="message" showDetail="true"/>

            #{clientsDataViewer.info()}    
          

            <h:panelGroup  id="info" >
                <div class="conntainer-fluid">
                    <h:commandButton value="التالي" style=" background-color: #4CAF50; border: none;
                                     color: white;
                                     padding: 15px 32px;
                                     text-align: center;
                                     text-decoration: none;
                                     display: inline-block;
                                     font-size: 16px;"  disabled="#{clientsDataViewer.disabled}"  actionListener="#{clientsDataViewer.checkDisabled()}" />

                    <div class="row justify-content-center" style="display: flex; flex-wrap: wrap">

                        <div class="col col-md-4 vh-100 justify-content-center align-items-center" style="text-align: center;">

                            <img src="./img/aman logo ai.jpg" width="400"  style="margin-top: 40%;" />
                            <h1 style="margin-top: 10%; color: orange; font-size: 60px;" >خدمة الكشف الطبي</h1>
                        </div>


                        <div class="col col-md-8 leftcol vh-100 " style="text-align: center; justify-content: center; align-items: center;">

                            <h3 style=" color: white; margin-top: 20%; font-size: 40px;"> العميل رقم</h3>
                            <h1 id="qNumber" style="margin-top: 3%; color: orange; font-size: 120px;">#{clientsDataViewer.payment.queueNumber}</h1>
                            <h1 id="clientName"  style="margin-top: 3%; color: orange ; font-size: 90px">#{clientsDataViewer.payment.applicantName}</h1>




                        </div>




                    </div>

                </div>








            </h:panelGroup >



        </h:form>
    </h:body>
</html>
